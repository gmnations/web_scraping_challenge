<!DOCTYPE html>
<html lang="en">
    <head>
        <meta char="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Scraping Mars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>

<!--scrape button-->
<div class="container">
    <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
                </div>
						
<!-- news article -->
<div class="row">
  <div class="col-md-12">
    <h2><u>Latest Mars News</u></h2>
    <h4 class='head'>{{title}}</h4>
    <p>{{news}}</p>
</div>
  
<div class="row">
  <div class="col-md-8">
    <h1 class="head"><u>Featured Mars Image</u></h1> 
    <img width='500' src="{{listings.featured_image_url}}"/>

</div>
<div class="col-md-4">
    <h1>Mars Facts</h1>
    {{ listings.mars_html | safe}}
</div>

<div class="row">
{% for item in listings.hemisphere_urls %} 
          <div class="col-4 border">
            <h4>{{item.title}}</h4>
                <img width="200 px" src="{{ item.img_url  }}"/>
            </div>
        {% endfor %}
    </div> 
</div> 

</body>

</html>
